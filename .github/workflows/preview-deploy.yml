name: PR Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    name: Deploy preview
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
      ACM_CERTIFICATE_ARN: ${{ secrets.ACM_CERTIFICATE_ARN }}
      AWS_REGION: eu-central-1
      NODE_ENV: preview
      STAGE: preview
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-central-1
      - name: Install dependencies
        run: yarn install
      - name: Deploy preview environment
        run: |
          yarn build
          yarn serverless deploy --stage preview-${{ github.event.pull_request.number }}
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const previewUrl = `http://developers-preview-${prNumber}.examplary.ai`;
            let commentBody = `âœ… Preview environment deployed successfully!\n\nPreview URL: ${previewUrl}\n\nThis environment will be automatically cleaned up when the PR is closed or merged.`;

            // Get changed files and link to them if needed
            const changedFiles = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            const changedFileLinks = changedFiles.data
              .filter(file => file.status !== 'removed' && file.filename.startsWith('docs/'))
              .map(file => ({...file, basePath: file.filename.replace('docs/', '').replace('index.mdx', '').replace('index.md', '').replace('.mdx', '').replace('.md', '')}))
              .map(file => ({...file, previewUrl: `${previewUrl}/${file.basePath}`}))
              .map(file => `- [${file.basePath}](${file.previewUrl})`).join('\n');
            if (changedFileLinks?.length > 0) {
              commentBody = `### Preview links\n${changedFileLinks}\n\n---\n\n` + commentBody;
            }

            // Get existing comments on the PR
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            // Check if we already posted a preview URL comment
            const existingComment = comments.data.find(comment => 
              comment.body.includes(previewUrl)
            );

            // Only post a new comment if we haven't already
            if (!existingComment) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
              console.log('Posted new preview URL comment');
            } else if (existingComment.body !== commentBody) {
              console.log('Preview URL comment already exists, updating');
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: commentBody
              });
            }