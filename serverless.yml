service: developers

params:
  default:
    domain: developers-${sls:stage}.examplary.ai
    certificateArn: ${env:ACM_CERTIFICATE_ARN}
  production:
    domain: developers.examplary.ai
    certificateArn: ${env:ACM_CERTIFICATE_ARN}

provider:
  name: aws
  region: eu-central-1
  stage: ${opt:stage, 'dev'}
  deploymentMethod: direct

plugins:
  - serverless-lift

constructs:
  developers:
    type: static-website
    path: build
    domain: ${param:domain}
    certificate: ${param:certificateArn}
